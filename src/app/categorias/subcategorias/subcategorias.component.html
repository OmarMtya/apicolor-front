<ng-container *ngIf="categoriaSeleccionada">
  <div class="row">
    <div class="col">
      <h5 class="m-3">Subcategorias</h5>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card ml-3 mr-3 mb-2" *ngFor="let subcategoria of categoriaSeleccionada.subcategorias" (click)="subcategoriaSeleccionada(subcategoria)" style="cursor: pointer;">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span>
            {{ subcategoria.nombre }}
          </span>
          <span class="badge">></span>
        </div>
      </div>
    </div>
  </div>

</ng-container>
